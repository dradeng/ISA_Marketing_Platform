{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="container">
  <div class="starter-template">
    <h1>Ads</h1>
    {% if not results %}
    <h3>No Results</h3>
    {% endif %}
    {% for book in book_list %}
      <a class = "lead" href="{% url 'book_detail' book_id=book.id %}">{{ book.title }}</a><br>
    {% endfor %}
  </div>
</div>
{% endblock %}
