models:
  image: tp33/django
  external_links:
    - mysql:db
  volumes:
    - ./app/isa:/app/isa
  ports:
    - "8001:8000"
  command: bash -c "python3 /app/isa/manage.py makemigrations && python3 /app/isa/manage.py migrate && python3 /app/isa/manage.py loaddata /app/isa/db.json && mod_wsgi-express start-server --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py"
