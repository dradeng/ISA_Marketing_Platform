{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<style>
html,
body {
  height: 100%;
}
login {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<body class="text-center login">
    {% if not auth %}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form class="form-signin" action="http://localhost:8000/login" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <a class=" nav-item" href="/create_account">Create Account<span class="sr-only">(current)</span></a>
    {%else %}
    <h1 class="h3 mb-3 font-weight-normal">You are already logged in</h1>
    {%endif%}
</body>
<p>{{ error }}</p>

{% endblock content %}
