models:
  image: tp33/django
  container_name: models
  external_links:
    - mysql:db
  volumes:
    - ./app/isa:/app/isa
  expose:
    - "8000"
  ports:
    - "8001:8000"
  command: bash -c "python3 /app/isa/manage.py loaddata /app/isa/db.json && python3 /app/isa/manage.py migrate && python3 /app/isa/manage.py makemigrations && mod_wsgi-express start-server --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py  --log-to-terminal"

experiences:
  image: tp33/django
  container_name: experiences
  links:
    - models:models-api
  ports:
    - "8002:8000"
  expose:
    - "8000"
  volumes:
    - ./app/experiences:/app
  command: "mod_wsgi-express start-server --reload-on-changes /app/experiences/wsgi.py  --log-to-terminal"


frontend:
  image: tp33/django
  container_name: frontend
  links:
    - experiences:experiences-api
  ports:
    - "8000:8000"
  expose:
    - "8000"
  volumes:
    - ./app/frontend:/app
  command: "mod_wsgi-express start-server --reload-on-changes /app/frontend/wsgi.py --log-to-terminal"
