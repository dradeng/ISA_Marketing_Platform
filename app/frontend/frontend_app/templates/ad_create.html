{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<form method="post" action="{% url 'ad_create' %}">
    {% csrf_token %}
    <div class="modal-body">
        <div class="form-group">
            <label for="image">Image AdSpace</label>
            <input type="text" class="form-control" required="required" name="image" id="image" maxlength="255" />
        </div>
        <div class="form-group">
            <label for="url">Site Title</label>
            <input type="text" class="form-control" required="required" name="site_title" id="site_title"
                maxlength="255" />
        </div>
        <div class="form-group">
            <label for="url">Site URL</label>
            <input type="text" class="form-control" required="required" name="url" id="url" maxlength="255" />
        </div>
        <div class="form-group">
            <label for="cost">Price</label>
            <input type="number" class="form-control" required="required" min = "0" max="9999" required placeholder="Example: 10.50" name="cost" id="cost"
                maxlength="255" />
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="number" class="form-control" required="required" min = "0" max="9999" required placeholder="Example: 10.50" name="duration" id="duration"
                maxlength="1000" />
        </div>
        <button type="submit" class="btn btn-primary pull-right">Add</button>
    </div>
</form>
