models:
  image: tp33/django
  container_name: models
  external_links:
    - mysql:db
  volumes:
    - ./app/isa:/app/isa
  expose:
    - "8000"
  ports:
    - "8001:8000"
  command: bash -c "python3 /app/isa/manage.py makemigrations && python3 /app/isa/manage.py migrate && mod_wsgi-express start-server --working-directory /app/isa --reload-on-changes /app/isa/isa/wsgi.py  --log-to-terminal"

experiences:
  image: tp33/django
  container_name: experiences
  links:
    - models:models-api
    - kafka:kafka
    - es:es
  ports:
    - "8002:8000"
  expose:
    - "8000"
  volumes:
    - ./app/experiences:/app
  command: "mod_wsgi-express start-server --reload-on-changes /app/experiences/wsgi.py  --log-to-terminal"


frontend:
  image: tp33/django
  container_name: frontend
  links:
    - experiences:experiences-api
  ports:
    - "8000:8000"
  expose:
    - "8000"
  volumes:
    - ./app/frontend:/app
  command: "mod_wsgi-express start-server --reload-on-changes /app/frontend/wsgi.py --log-to-terminal"

kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka

es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"
   expose:
      - "9200"

batch:
   image: tp33/django
   container_name: batch
   links:
      - kafka:kafka
      - es:es
   volumes:
      - ./batch:/kafka_script
   command: "python /kafka_script/kafka_script.py"
